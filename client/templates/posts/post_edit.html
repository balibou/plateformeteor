<template name="postEdit">
	<form class="main form page">
		<div class="form-group {{errorClass 'title'}}">
			<label class="control-label" for="title">Titre</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="{{title}}" placeholder="Quelle est votre question ? Soyez prÃ©cis." class="form-control"/>
				<span class="help-block">{{errorMessage 'title'}}</span>
			</div>
		</div>
		<div class="form-group {{errorClass 'question'}}">
			<div class="controls">
				<textarea name="question" id="question" type="text" value="{{question}}"  class="form-control"></textarea>
				<span class="help-block">{{errorMessage 'question'}}</span>
			</div>
		</div>
		<input type="submit" value="Valider" class="btn btn-primary submit"/>
		<hr/>
		<a class="btn btn-danger delete" href="#">Supprimer question</a>
	</form>
</template>
